{% extends "base.html" %}

{% block title %}Tank Form{% endblock %}

{% block content %}
<!-- tank/templates/tank/tank_form.html -->

<div class="container my-5">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Tank</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Tank</button>
        <a href="{% url 'tank_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
