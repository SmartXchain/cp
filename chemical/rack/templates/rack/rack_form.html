{% extends "base.html" %}

{% block title %}Rack Create/Edit{% endblock %}

{% block content %}
<!-- rack/templates/rack/rack_form.html -->

<div class="container my-5">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Rack</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'rack_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock%}
