{% extends "base.html" %}

{% block title %}Piedmont Aviation - Standards{% endblock %}

{% block content %}

{% for item in items %}
    <div>
        <a href="{% url 'standard_detail' item.id %}">{{ item.name }}</a>
        <p>{{ item.description }}</p>
    </div>
{% endfor %}
<a href="{% url 'standard_create' %}">Upload New</a>

{% endblock %}
