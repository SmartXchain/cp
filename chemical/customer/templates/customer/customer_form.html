{% extends "base.html" %}

{% block title %}Customer Details{% endblock %}

{% block content %}
<!-- customer/templates/customer/customer_form.html -->

<div class="container my-5">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Customer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Customer</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
