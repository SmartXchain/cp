{% extends "base.html" %}

{% block title %}Manual Method Form{% endblock %}

{% block content %}

<!-- manual_method/templates/manual_method/manualmethod_form.html -->

<div class="container my-5">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Manual Method</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %} Manual Method</button>
        <a href="{% url 'manualmethod_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
